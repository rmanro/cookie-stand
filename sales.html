<!DOCTYPE = html>
<html>
    <head>
        <title>Sales</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Arimo|Roboto" rel="stylesheet">
    </head>
    <body>
        <h1 id="saleshead">Cookies Needed By Location Each Day</h1>
       <table id = "sales">
           <thead></thead>
           <tbody></tbody>
           <tfoot id = "footer"></tfoot>
       </table>
       <br>
       <form>
           <fieldset>
               <legend>New Location</legend>
               <label for = "storename">Store Name:</label>
               <input type = "text" name = "storename" id = "storename" required = "required" class = "input">
               <br>
               <label for = "min">Minimum # of Expected Customers:</label>
               <input type = "number" name = "min" id = "min" required = "required" class = "input" min = "1"/>
               <br>
               <label for = "max">Maximum # of Expected Customers:</label>
               <input type = "number" name = "max" id = "max" required = "required" class = "input" min = "1"/>
               <br>
               <label for = "avg">Average # of Cookies Purchased per Customer:</label>
               <input type = "number" name = "avg" id = "avg" required = "required" class = "input" step = "any" min = "1"/>
               <br>
               <input type = "submit" name = "add" value = "Add Location" id = "add">
           </fieldset>
       </form>
    </body>
    <script src = "app.js"></script>
</html>
